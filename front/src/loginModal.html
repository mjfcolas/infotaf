<div id="login-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Connexion</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form id="login-form">
            <div class="row">
              <div class="col-md-4">
                <label for="login-form-nums-label">Num's</label>
              </div>
              <div class="col-md-8">
                <input type="text" name="username" id="login-form-nums-input" placeholder="80Li212"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="login-form-password-label">Mot de passe</label>
              </div>
              <div class="col-md-8">
                <input type="password" name="password" id="login-form-password-input" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="login-button">Se connecter</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>

  </div>
</div>
