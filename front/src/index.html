<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Infotaf</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-table.css">
  <script src="jquery-1.7.2.min.js"></script>
  <script src="properties.js"></script>
  <script src="utils.js"></script>
  <script src="displayTaf.js"></script>
  <script src="displayInfos.js"></script>
  <script src="displayNews.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div id="header">
    <div class="inline-block">
      <h1>TAF Li212</h1>
    </div>
    <div class="float-right inline-block">Mise à jour : <span id="update-date"></span></div>
  </div>
  <div class="left-block">
    <div>
      <fieldset>
        <legend>PG</legend>
        <form id="form">
          <label for="nums-pg">Num's</label>
          <input type="text" id="nums-pg" placeholder="80Li212"/>
          <input type="button" value="Go!" id="send-button"/>
        </form>
        <div id="pg-infos">
          <div class="no-result">
            <div class="pg-infos-legend important">Aucun résultat</div>
          </div>
          <div class="result">
            <div class="pg-infos-legend important" id="pg-name"></div>
            <div id="payment" class="pg-infos-legend">
              <div>Débit: <span class="float-right" id="a-payer"></span></div>
              <div>Crédit: <span class="float-right" id="total-paye"></span></div>
              <div>Montant à payer: <span class="float-right" id="total-taf"></span></div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>

    <div id="consos" class="result">
      <fieldset>
        <legend>Consos</legend>
        <div id="table-manips">
          <table class="table-fill">
            <thead>
              <tr>
                <th>Nom</th><th>Quantité</th><th>Prix</th><th>Sous total</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="table-cotizs">
          <table class="table-fill">
            <thead>
              <tr>
                <th>Nom</th><th>Prix</th><th>Payée</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="right-block">
    <div id="information">
      <fieldset>
        <legend>Informations</legend>
        <div id="news">
        </div>
      </fieldset>
    </div>
  </div>
</body>
</html>
