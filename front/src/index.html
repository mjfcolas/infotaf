<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Infotaf</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-table.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/notify.min.js"></script>
  <script src="lib/w3.js"></script>
  <script src="properties.js"></script>
  <script src="messages.js"></script>
  <script src="utils.js"></script>
  <script src="restAjax.js"></script>
  <script src="login.js"></script>
  <script src="tabs.js"></script>
  <script src="displayTaf.js"></script>
  <script src="displayInfos.js"></script>
  <script src="displayNews.js"></script>
  <script src="account.js"></script>
  <script src="administration.js"></script>
  <script src="index.js"></script>
</head>
<body>

  <!-- Popins-->
  <div w3-include-html="loginModal.html"></div>
  <div w3-include-html="accountModal.html"></div>
  <div w3-include-html="createNews.html"></div>
  <div w3-include-html="administrationModal.html"></div>

  <div class="container">
    <div class="row">
      <div id="header" class="col-md-12">
        <div class="inline-block" id="site-title">
          <h1>
            <img id="AM-img" src="img/AM.svg"/>
            TAF Li212
          </h1>
        </div>
        <div class="float-right inline-block">
          <div>Mise à jour : <span id="update-date"></span></div>
          <div><span id="login-info"></span></div>
          <span class="logged-out">
            <input type="button" value="Login" class="btn btn-primary" id="open-login-button" data-toggle="modal" data-target="#login-modal"/>
          </span>
          <span style="display:none" class="logged-in">
            <input type="button" value="Logout" class="btn btn-primary" id="logout-button"/>
            <input type="button" value="Compte" class="btn btn-primary" id="account-button" data-toggle="modal" data-target="#account-modal"/>
            <input type="button" value="Administration" class="btn btn-primary ROLE_ADM" id="admin-button" data-toggle="modal" data-target="#administration-modal"/>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <fieldset>
              <legend>PG</legend>
              <form id="form">
                <label for="nums-pg">Num's</label>
                <input type="text" id="nums-pg" class="small-input" placeholder="80Li212"/>
                <input type="button" value="Go!" class="btn btn-primary" id="send-button"/>
              </form>
              <div id="pg-infos">
                <div class="no-result">
                  <div class="pg-infos-legend important">Aucun résultat</div>
                </div>
                <div class="result">
                  <div class="pg-infos-legend important" id="pg-name"></div>
                  <div id="payment" class="pg-infos-legend">
                    <div>Débit: <span class="float-right" id="a-payer"></span></div>
                    <div>Crédit: <span class="float-right" id="total-paye"></span></div>
                    <div>Montant à payer: <span class="float-right" id="total-taf"></span></div>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="am-trads">
          <img id="logo-img" src="img/logo-li212.jpg"/>
        </div>
        <div class="result">
          <div class="row">
            <div class="col-md-12">
              <ul id="info-pg-tabs" class="nav nav-tabs">
                <li id="info-pg-tabs-consos" class="active"><a href="#consos">Consos</a></li>
                <li id="info-pg-tabs-kifekoi"><a href="#kifekoi">Kifékoi</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div id="info-pg-tabs-content-consos" class="info-pg-tabs-content">
              <div class="col-md-8" id="table-manips">
                <table class="table-fill">
                  <thead>
                    <tr>
                      <th>Nom</th><th>Quantité</th><th>Prix</th><th>Sous total</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="col-md-4" id="table-cotizs">
                <table class="table-fill">
                  <thead>
                    <tr>
                      <th>Nom</th><th>Prix</th><th>Payée</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <div id="info-pg-tabs-content-kifekoi" class="info-pg-tabs-content">
              <div class="col-md-12">
                <form id="kifekoi-form">
                  <div class="row">
                    <div class="col-xs-2">
                      <label class="float-right">Job:</label>
                    </div>
                    <div id="pg-job" class="col-xs-10">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-2">
                      <label class="float-right">Lieu:</label>
                    </div>
                    <div id="pg-place" class="col-xs-10">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-2">
                      <label class="float-right">Détails:</label>
                    </div>
                    <div id="pg-job-details" class="col-xs-10">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-2">
                      <label class="float-right">Adresse:</label>
                    </div>
                    <div id="pg-address" class="col-xs-10">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-2">
                      <button type="button" id="modify-button" class="btn btn-primary" style="display:none">Modifier</button>
                      <button type="button" id="save-button" class="btn btn-primary" style="display:none">Sauver</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <fieldset>
          <legend>Informations</legend>
          <div id="admin-news" class="ROLE_ADM">
            <button type="button" id="new-news-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create-news-modal">Nouveau billet</button>
          </div>
          <div id="news">
          </div>
        </fieldset>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
