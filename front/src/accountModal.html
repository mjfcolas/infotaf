<div id="account-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Ton compte</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form id="account-form">
            <div class="row">
              <div class="col-md-12">
                <h4>Modifier le mot de passe</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="account-form-password-label">Nouveau mot de passe</label>
              </div>
              <div class="col-md-8">
                <input type="password" name="password" id="account-form-password-input" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="account-form-password-confirm-label">Confirmer</label>
              </div>
              <div class="col-md-8">
                <input type="password" name="passwordConfirm" id="account-form-password-confirm-input" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="apply-account-button">Appliquer</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>

  </div>
</div>
